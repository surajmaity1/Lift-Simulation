<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift-Simulation</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div id="form_container">
        <form>
            <label>NO. OF FLOORS:</label>
            <input id="noOfFloors" type="number" min="2" placeholder="Enter no. of floors" required />
            <br>
            <br>
            <label>NO. OF LIFTS:</label>
            <input id="noOfLifts" type="number" min="1" placeholder="Enter no. of lifts" required />
            <br>
            <br>
            <br>
            <button id="playButton" type="submit">PLAY</button>
        </form>
    </div>
    <div id="floors"></div>
    <script src="./js/main.js"></script>
</body>
</html>
